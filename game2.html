<!DOCTYPE html>
<html>
<head>
<title>Love Memory ðŸ’ž</title>

<style>
body{
margin:0;
height:100vh;
overflow: auto;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff9ecb,#ff6fa5);
font-family:sans-serif;
overflow:hidden;
}

/* floating hearts */
.heart{
position:absolute;
color:white;
font-size:20px;
animation:float 6s linear infinite;
opacity:0.7;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* game box */
.game-box{
padding:20px;
max-width: 95vw;
overflow:hidden;
border-radius:20px;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(10px);
z-index:2;
}
/* grid */
.grid{
display: grid;   /* IMPORTANT */
grid-template-columns: repeat(5, 80px);
gap: 10px;
justify-content: center;
}
  @media (max-width: 600px){
.grid{
grid-template-columns: repeat(3, 70px);
}

.card{
width:70px;
height:70px;
font-size:11px;
}
}
/* card */
.card{
width:80px;
height:80px;
border-radius:15px;
background:rgba(255,255,255,0.15);
display:flex;
justify-content:center;
align-items:center;
font-size:13px;
text-align:center;
cursor:pointer;
padding:6px;
color:white;
font-weight:bold;
letter-spacing:0.5px;
box-shadow:0 0 15px rgba(255,255,255,0.6);
backdrop-filter:blur(5px);
transition:0.4s;
}

.card:hover{
transform:scale(1.08) rotate(2deg);
box-shadow:0 0 25px #fff;
}

.word{
color:black;
font-weight:bold;
font-size:14px;

/* double glow */
text-shadow:
0 0 5px #fff,
0 0 10px #ff4da6,
0 0 15px #ff4da6;

/* slight animation */
animation:pulse 1.5s infinite alternate;
}

/* animation */
@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.15);}
}
@keyframes shine{
from{opacity:0.7;}
to{opacity:1;}
}
.continue-btn{
margin-top:25px;
padding:10px 25px;
background:linear-gradient(45deg,#ff4da6,#ff0066);
color:white;
font-size:16px;
border-radius:25px;
cursor:pointer;
box-shadow:0 0 15px rgba(255,0,102,0.6);
transition:0.3s;
display:inline-block;
}

/* hover */
.continue-btn:hover{
transform:scale(1.1);
box-shadow:0 0 25px #ff0066;
}
/* final screen */
#final{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:black;
color:white;
font-size:40px;
display:none;
}

/* I LOVE YOU animation */
.love-text{
animation:zoom 2s infinite alternate;
color:#ff4da6;
}

@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.3);}
}

.love-text{
  text-align: center;
}

/* Top text */
.main-text{
  font-size: 60px;
  color: #ff4da6;
  font-weight: bold;
}

/* Bottom text */
.sub-text{
  font-size: 28px;
  color: #ff4da6;
  margin-top: 10px;
}

.heart-btn{
margin-top:30px;
font-size:50px;
cursor:pointer;
animation:beat 1s infinite;
transition:0.3s;
}

.heart-btn:hover{
transform:scale(1.3);
}

@keyframes beat{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

</style>
</head>

<body>

<div class="game-box">
   <div class="box"></div>
  <div class="grid" id="game"></div>
</div>

<div id="final">
  <div class="love-text">
    
    <div class="main-text">I LOVE YOU ðŸ’–</div>

    <div class="sub-text">
      Love you so much my dear,I waiting for you ðŸ©µ
    </div>

    <!-- â¤ï¸ heart button -->
    <div class="continue-btn" onclick="goPhoto()">
  Continue â†’
</div>

  </div>
</div>
<script>

// floating hearts
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerText="ðŸ’–";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);

// â¤ï¸ words
let words=["waitingâ¤ï¸â€ðŸ©¹","forðŸ’Œ","youðŸ’›","MyðŸ˜","loveðŸ©µ","iðŸ’—","loveâ¤ï¸","youðŸ’œ","soðŸ’•","muchðŸ’","dearðŸ’˜"];

// make pairs
let items=[...words,...words];
items.sort(()=>0.5-Math.random());

let first=null;
let second=null;
let lock=false;

let game=document.getElementById("game");

items.forEach(e=>{
let div=document.createElement("div");
div.className="card";
div.dataset.value=e;

div.onclick=function(){
if(lock || this.innerText!="") return;

this.innerHTML = `<span class="word">${e}</span>`;

if(!first){
first=this;
}else{
second=this;
lock=true;

if(first.dataset.value===second.dataset.value){
first=null;
second=null;
lock=false;

// check complete
if(document.querySelectorAll(".card:not(:empty)").length===items.length){
setTimeout(()=>{
document.querySelector(".game-box").style.display="none";
document.getElementById("final").style.display="flex";
},500);
}

}else{
setTimeout(()=>{
first.innerHTML="";
second.innerHTML="";
first=null;
second=null;
lock=false;
},800);
}
}
}

game.appendChild(div);
});

function goPhoto(){
  window.location.href = "final.html";
}

</script>

</body>
</html>
